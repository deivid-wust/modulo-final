<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/notas2.css" />
    <title>Cadastro de Notas</title>
  </head>

  <body>
    <form id="form-cadastro">
      <h3>Registrar novas Notas</h3>

      <label for="titulo-nota">Título Nota</label>
      <input type="text" name="titulo-nota" id="input-titulo" />

      <label for="descricao-nota">Descrição do Nota</label>
      <input type="text" name="descricao-nota" id="input-descricao" />

      <input
        type="submit"
        value="Salvar"
        id="btn-salvar"
        onclick="adicionarNota()"
      />
    </form>

    <table id="tabela-registros">
      <tr>
        <th>Registro ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </table>
    <script src="/js/index.js"></script>
  </body>
</html>
