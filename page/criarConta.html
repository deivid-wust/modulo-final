<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas Online</title>
    <link rel="stylesheet" href="/css/criarConta.css" />
  </head>
  <body>
    <main>
      <div class="esquerda">
        <p style="font-size: 50px">
          ORGANIZE SUAS NOTAS DE UMA MANEIRA <br />
          <strong>SIMPLES E ORGANIZADA.</strong>
        </p>
      </div>

      <form id="castroPessoa">
        <label for="email-usuario">E-mail</label>
        <input
          type="email"
          id="email-usuario"
          placeholder="Digite Seu E-mail"
          required
        />
        <label for="senha-usuario">Senha</label>
        <input
          type="password"
          id="senha-usuario"
          placeholder="Digite uma Senha"
          required
        />
        <br />

        <input
          type="button"
          onclick="criarUsuario()"
          value="Finalizar Cadastro"
        />

        <div>
          <a href="./login.html">Ja tem uma conta?</a>
        </div>
      </form>
    </main>
    <script src="/js/login.js"></script>
  </body>
</html>
